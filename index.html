<!DOCTYPE html>
<html ng-app="kidscheckin">

  <head>
    <meta charset="utf-8" />
    <title>Kids Check In</title>
    <link rel="stylesheet" href="style.css" />
	  <link rel="stylesheet" href="css/bootstrap.min.css" />
  	<script src="js/angular.js"></script>
	<script src="js/ui-bootstrap-tpls-0.12.1.js"></script>
	  <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>-->
	  <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>-->
	  <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="app.js"></script>
    <script src="draganddrop.js"></script>
		<!-- Latest compiled and minified CSS -->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">-->
  </head>

  <body >
    <div class="container" ng-controller="MainCtrl">
	<button class="btn btn-primary" data-ng-click="UpdatePage(1)">{{page}}</button>

	<input class="form-control" style="font-size:25px" ng-model="newname" />
	<button class="btn btn-primary" ng-click="add(newname)">add new name </button>
	<h4>Static arrays</h4>
    <pre>Model: {{selected | json}}</pre>
		<div ng-show="admin">
			HELLO
		</div>
		<div ng-show="check">
			<input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">

			<div class="row topRow">
				<h4 class="heading">
					Drag and drop between the two lists.
				</h4>
			</div>
			<div class="col-xs-6 check-in-one">
			<h2>Check-In</h2>
				<ul ui-on-Drop="onDrop($event,$data,people)">
					<li ui-draggable="true" drag="mans"
					on-drop-success="dropSuccessHandler($event,$index,people)"
					ng-repeat="mans in people track by $index"><input class="form-control" ng-model="mans" />
						<button class="btn btn-primary" data-ng-click="move_one(mans,$index)">Move</button>
						<button <button class="btn btn-danger"data-ng-click="remove(1,$index)">Remove</button>
					</li>
				</ul>
			</div>
			<div class="col-xs-6 check-in">
			<h2>Check-In</h2>
				<ul ui-on-Drop="onDrop($event,$data,men)">
					<li ui-draggable="true" drag="man"
					on-drop-success="dropSuccessHandler($event,$index,men)"
					ng-repeat="man in men track by $index"><input class="form-control"  ng-model="man" />
						<button class="btn btn-primary" data-ng-click="move(man,$index)">Move</button>
						<button class="btn btn-danger" data-ng-click="remove(1,$index)">Remove</button>
					</li>
				</ul>
			</div>
			<div class="col-xs-6 check-out">
			<h2>PickUp</h2>
				<ul ui-on-Drop="onDrop($event,$data,women)">
				<div ng-show="empty">Empty</div>
					<li ui-draggable="true" drag="woman"
					on-drop-success="dropSuccessHandler($event,$index,women)"
					ng-repeat="woman in women track by $index">

						<input ng-show="woman" style="font-size:75px" ng-model="woman" />
						<button ng-click="remove(2,$index)">Remove</button>
					</li>
				</ul>
			</div>
    	</div>

	</div>
  </body>

</html>
